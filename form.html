<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Formular</title>
    <script src="js/js2.js" defer></script>
</head>
<body>
<main>
    <form id="form">
        <fieldset>
            <legend>Tier</legend>
            <label for="area">Lieblings-Chonks:</label>
            <textarea id="area"></textarea>
            <label for="text">Lieblingstier:</label>
            <input id="text" type="text">

        </fieldset>
        <fieldset>
            <legend>Zur Person</legend>
            <label for="name">Name:</label>
            <input id="name" type="text">

            <label for="num">Alter:</label>
            <input id="num" type="number" min="0">

            <label for="email">E-mail:</label>
            <input id="email" type="email">

            <label for="agb">AGB gelesen und akzeptiert?</label>
            <input id="agb" type="checkbox">

            <label for="gender">Geschlecht:</label>
            <select name="gen" id="gender" multiple>
                <option value="">--Auswahl--</option>
                <option value="m">m</option>
                <option value="f">w</option>
                <option value="other">anderes</option>
            </select>

            <label for="range">Drip-level:</label>
            <input id="range" type="range" min="1" max="10" value="5">

            <label for="color">beste Farbe:</label>
            <input id="color" type="color">
        </fieldset>

        <fieldset>
            <legend>Bestes Haustier:</legend>

            <label for="favAnimal">Bestes Haustier:</label>
            <input id="favAnimal" list="animals">
            <datalist id="animals">
                <option value="Katze">
                <option value="Hund">
            </datalist>

        </fieldset>

        <fieldset>
            <label for="password">Password:</label>
            <input type="password" id="password" onblur="lostFocus()">
            <button type="button" onclick="printPassword()">check password</button>
        </fieldset>
        <fieldset>
            <legend>Abschicken</legend>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>
</main>
</body>
</html>
