<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<main>
    <form>
        <fieldset>
            <legend>Tier</legend>
            <label for="area">Lieblings-Chonks</label>
            <textarea id="area"></textarea>
            <label for="text">Lieblingstier</label>
            <input id="text" type="text">

        </fieldset>
        <fieldset>
            <legend>Zur Person</legend>
            <label for="name">Name</label>
            <input id="name" type="text">
            <label for="num">Alter:</label>
            <input id="num" type="number" min="0">
            <label for="email">E-mail</label>
            <input id="email" type="email">
            <label for="agb">AGB gelesen und akzeptiert?</label>
            <input id="agb" type="checkbox">

            <br>
            <p>Geschlecht:</p>
            <label for="male">m</label>
            <input id="male" type="radio" name="gender" value="m">

            <label for="female" name="gender">w</label>
            <input id="female" type="radio" name="gender" value="w">

            <label for="other">d</label>
            <input id="other" type="radio" name="gender" value="d">

            <br>
            <label for="range">Drip-level</label>
            <input id="range" type="range" min="1" max="10" value="5">

            <label for="color">beste Farbe</label>
            <input id="color" type="color">
        </fieldset>

        <fieldset>
            <legend>Bestes Haustier</legend>
            <label for="cat">Katze</label>
            <input id="cat" type="radio" name="animal" value="m">
            <label for="dog" name="animal">Hund</label>
            <input id="dog" type="radio" name="animal" value="w">
            <label for="other_animal">Andere</label>
            <input id="other_animal" type="radio" name="animal" value="d"><input type="text" name="other_animal"/>
        </fieldset>
    </form>
</main>
</body>
</html>
